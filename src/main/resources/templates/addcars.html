<!DOCTYPE html>
<html>
<head>
    <title>Car Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            
            background-image: url("https://wallpapercave.com/wp/wp1898159.jpg");
            background-size: cover;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Registration</h1>
        <form action="cardata" method="post">
            <label for="agencyname">Vehicle Model</label>
            <input type="text" id="agencyname" name="vehiclemodel" placeholder="Enter Vehicle Model" required>
            
            <label for="ownername">Vehicle Number</label>
            <input type="text" id="ownername" name="vehiclenumber" placeholder="Enter Vehicle Number" required>
            
            <label for="ownermail">Seating Capacity</label>
            <input type="number" id="ownermail" name="seatingcapacity" placeholder="Seating Capacity Of Car" required>
            
            <label for="ownernumber">Rent Per Day</label>
            <input type="number" id="ownernumber" name="rent" placeholder="Rent Per Day" required>
  
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
