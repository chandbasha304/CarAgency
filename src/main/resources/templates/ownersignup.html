<!DOCTYPE html>
<html>
<head>
    <title>Owner Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url("https://www.avogel.co.uk/images2018/May/Road-Trip.jpeg");
            background-size: cover;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Owner Registration</h1>
        <form action="ownerdata" method="post">
            <label for="agencyname">Agency Name</label>
            <input type="text" id="agencyname" name="agencyname" placeholder="Enter Your Agency Name" required>
            <label for="ownername">Name</label>
            <input type="text" id="ownername" name="ownername" placeholder="Enter Your Name" required>
            <label for="ownermail">Email</label>
            <input type="email" id="ownermail" name="ownermail" placeholder="Enter Your Email" required>
            <label for="ownernumber">Phone Number</label>
            <input type="text" id="ownernumber" name="ownernumber" placeholder="Enter Your Phone Number" required maxlength="10">
            <label for="owneraddress">Address</label>
            <input type="text" id="owneraddress" name="owneraddress" placeholder="Enter Your Address" required>
            <label for="ownerpassword">Password</label>
            <input type="password" id="ownerpassword" name="ownerpassword" placeholder="Enter Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
